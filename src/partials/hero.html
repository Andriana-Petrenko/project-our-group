<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      Reviving the traditional
      <span class="hero-word">Ukrainian</span> artistry in every stitch.
    </h1>
    <a class="order-btn" lhref="" style=""
      >order
      <svg class="vector-icon" width="29" height="15">
        <use href="./img/icons.svg#icon-vector"></use></svg
    ></a>
    <picture>
      <source
        srcset="
          ./img/hero/hero-desktop1440-1280.jpg   1x,
          ./img/hero/hero-desktop1440-12802x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero/hero-tablet.jpg 1x, ./img/hero/hero-tablet2x.jpg 2x"
        media="(min-width: 768px)"

      <source
        srcset="./img/hero/hero-mob.jpg 1x, ./img/hero/hero-mob2x.jpg 2x"

      />
      <img
        class="hero-girl"
        src="./img/hero/hero-desktop1440-1280.jpg"

      />

  <div class="star">

      <use href="./img/icons.svg#icon-Star-10"></use>

    class="print-ukr"
